<form class="form-control">
        
    <div class="card card-body" style="height: 400px;background-color: lightgrey; " >
        <div class="form-group" >
            <label for="exampleInputPassword1">IMAGE URL</label>
            <input type="name" [(ngModel)] = "imageurl" [ngModelOptions]="{standalone:true}"   class="form-control" name = "imageurl" placeholder="ENTER URL">
          </div>
          <div class="form-group" >
            <label for="exampleInputPassword1">FOOD NAME</label>
            <input type="text" [(ngModel)] = "name" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="NAME ">
          </div>
        <div class="form-group ">
      <label for="exampleInputEmail1">PRICE</label>
      <input type="text" [(ngModel)] = "price" [ngModelOptions]="{standalone:true}" class="form-control"  placeholder="PRICE">
    </div>
    <div class="form-group" >
      <label for="exampleInputPassword1">ORIGIN</label>
      <input type="text" [(ngModel)] = "origin" [ngModelOptions]="{standalone:true}" class="form-control" placeholder="ORIGIN">
    </div>
   
    <button type="submit" class="btn btn-primary"  style="margin-top: 15px; margin-bottom: 5px;" (click)="register()" >Submit</button>
</div>  
</form><br><br>
